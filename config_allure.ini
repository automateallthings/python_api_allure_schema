[loggers]
keys = root,schema_assertions,schema_tests,response_assertions,product_tests,product_client,share_client,share_tests,share_payload_builder,recommendation_client,recommendation_payload_builder

[handlers]
keys = console

[formatters]
keys = console

[logger_root]
level = DEBUG
handlers = console

[handler_console]
class = StreamHandler
level = DEBUG
formatter = console
args = (sys.stdout,)

[formatter_console]
format = %(asctime)s - %(levelname)s - %(name)s - %(message)s

[logger_schema_tests]
level = INFO
handlers = console
qualname = schema_tests
propagate = 0
log_cli = true

[logger_schema_assertions]
level = INFO
handlers = console
qualname = schema_assertions
propagate = 0
log_cli = true

[logger_response_assertions]
