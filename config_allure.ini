[loggers]
keys = root,schema_assertions,schema_tests,response_assertions,account_tests,account_client,account_payload_builder,agreement_client,agreement_tests,audit_tests,audit_client,domain_tests,domain_client,domain_payload_builder,product_tests,product_client,share_client,share_tests,share_payload_builder,recommendation_tests,recommendation_client,recommendation_payload_builder

[handlers]
keys = console

[formatters]
keys = console

[logger_root]
level = DEBUG
handlers = console

[handler_console]
class = StreamHandler
level = DEBUG
formatter = console
args = (sys.stdout,)

[formatter_console]
format = %(asctime)s - %(levelname)s - %(name)s - %(message)s

[logger_schema_tests]
level = INFO
handlers = console
qualname = schema_tests
propagate = 0
log_cli = true

