handlers = console
qualname = product_client
propagate = 0
log_cli = true

[logger_product_tests]
level = INFO
handlers = console
qualname = product_tests
propagate = 0
log_cli = true

[logger_share_client]
level = INFO
handlers = console
qualname = share_client
