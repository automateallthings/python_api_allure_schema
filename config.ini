[loggers]
keys=root,tests

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_tests]
level=INFO
handlers=consoleHandler
qualname=tests
propagate=0
log_cli=true

[logger_testsS]
level=INFO
handlers=consoleHandler
qualname=tests
propagate=0
log_cli=true

[logger_schema_assertions]
level=INFO
handlers=consoleHandler
qualname=tests
propagate=0
log_cli=true

[logger_response_assertions]
level=INFO
handlers=consoleHandler
qualname=tests
propagate=0
log_cli=true

[logger_DELETE_empty_test]
level=INFO
handlers=consoleHandler
qualname=tests
propagate=0
log_cli=true

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt='%m/%d/%Y %I:%M:%S %p'