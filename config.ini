[loggers]
keys = root,DELETE_empty_test,schema_assertions,response_assertions,product_tests,product_client

[handlers]
keys = console,file

[formatters]
keys = console,file

[logger_root]
level = DEBUG
handlers = console,file

[handler_console]
class = StreamHandler
level = DEBUG
formatter = console
args = (sys.stdout,)

[handler_file]
class = logging.handlers.TimedRotatingFileHandler
level = DEBUG
formatter = file
args = (os.getcwd() + '/logs/log.log', "D", 1, 0)

[formatter_console]
format = %(asctime)s - %(levelname)s - %(name)s - %(message)s

[formatter_file]
format = %(asctime)s - %(levelname)s - %(name)s - %(funcName)s:%(lineno)d - %(message)s

[logger_DELETE_empty_test]
level = INFO
handlers = console,file
qualname = DELETE_empty_test
propagate = 0
log_cli = true

[logger_schema_tests]
level = INFO
handlers = console,file
qualname = schema_assertions
propagate = 0
log_cli = true

[logger_schema_assertions]
level = INFO
handlers = console,file
qualname = schema_assertions
propagate = 0
log_cli = true

[logger_response_assertions]
level = INFO
handlers = console,file
qualname = response_assertions
propagate = 0
log_cli = true

[logger_product_tests]
level = INFO
handlers = console,file
qualname = product_tests
propagate = 0
log_cli = true

[logger_product_client]
level = INFO
handlers = console,file
qualname = product_client
propagate = 0
log_cli = true
